<section class="top">
  <div class="top__grid">
    <img class="top__img" src="/assets/images/hero-1.png" alt="" />
    <img class="top__img" src="/assets/images/hero-2.png" alt="" />
    <img class="top__img" src="/assets/images/hero-3.png" alt="" />
  </div>
  <div class="top__overlay">
    <h1 class="top__heading">イベントを始めよう</h1>
  </div>
</section>

<ng-container *ngIf="user$ | async as user; else view">
  <mat-tab-group mat-align-tabs="center" *ngIf="events$ | async as eventLists">
    <mat-tab label="イベント一覧">
      <div class="event-grid">
        <app-event-card
          *ngFor="let event of eventLists"
          [event]="event"
          [uid]="user.uid"
        ></app-event-card></div
    ></mat-tab>
    <mat-tab label="カレンダー">
      <app-event-calendar
        [eventLists]="eventLists"
        [uid]="user.uid"
      ></app-event-calendar>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<ng-template #view>
  <div class="event-grid">
    <app-event-card
      *ngFor="let event of events$ | async"
      [event]="event"
    ></app-event-card>
  </div>
</ng-template>
<footer class="footer">&copy; Eventstand.</footer>
