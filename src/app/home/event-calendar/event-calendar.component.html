<div class="container container--calendar">
  <div class="calendar">
    <div class="calendar__header">
      <div class="btn-group">
        <div
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <mat-icon class="calendar__icon">arrow_left</mat-icon>
        </div>

        <div class="col-md-4">
          <h3>{{ viewDate | date: 'yyyy年M月' }}</h3>
        </div>

        <div
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <mat-icon class="calendar__icon">arrow_right</mat-icon>
        </div>
      </div>

      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="calendar__select-btn"
            (click)="setView(CalendarView.Month)"
            [class.active]="view === CalendarView.Month"
          >
            月
          </div>
          <div
            class="calendar__select-btn"
            (click)="setView(CalendarView.Week)"
            [class.active]="view === CalendarView.Week"
          >
            週
          </div>
          <div
            class="calendar__select-btn"
            (click)="setView(CalendarView.Day)"
            [class.active]="view === CalendarView.Day"
          >
            日
          </div>
        </div>
      </div>
    </div>

    <div [ngSwitch]="view">
      <ng-container *ngIf="reserveEvents$ | async">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
      </ng-container>
      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-day-view>
    </div>
  </div>
</div>
