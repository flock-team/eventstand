<div class="container">
  <h2>1. Start your Webcam</h2>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video
        *ngIf="localStream; else sublocal"
        autoplay
        playsinline
        #webcamVideo
        [srcObject]="localStream"
      ></video>
      <ng-template #sublocal>
        <video src=""></video>
      </ng-template>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video
        *ngIf="remoteStream"
        autoplay
        playsinline
        #remoteVideo
        [srcObject]="remoteStream"
      ></video>
      <ng-template #subremote>
        <video src=""></video>
      </ng-template>
    </span>
  </div>

  <button
    id="webcamButton"
    (click)="publishWebcam()"
    [disabled]="isPublishWebcam"
  >
    Start webcam
  </button>
  <h2>2. Create a new Call</h2>
  <button id="callButton" [disabled]="!isPublishWebcam" (click)="createRoom()">
    Create Call (offer)
  </button>

  <h2>3. Join a Call</h2>
  <p>Answer the call from a different browser window or device</p>

  <input id="callInput" [formControl]="form" />
  <button id="answerButton" [disabled]="!isPublishWebcam" (click)="answer()">
    Answer
  </button>

  <h2>4. Hangup</h2>

  <button id="hangupButton" [disabled]="!isCreateRoom" (click)="Hangup()">
    Hangup
  </button>
</div>
