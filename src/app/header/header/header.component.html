<header class="header">
  <h1 class="header__logo">
    <a routerLink="/" class="header__logo-link"
      ><img src="./assets/images/favicon.svg" alt="" />EventStand</a
    >
  </h1>

  <app-search-box></app-search-box>

  <ng-container *ngIf="authService.user$ | async as user; else default">
    <div>
      <button
        mat-flat-button
        class="header__event-button"
        routerLink="/editor/create"
      >
        イベントをつくる
      </button>
      <button
        mat-mini-fab
        [matMenuTriggerFor]="userMenu"
        [style.background-image]="'url(' + user?.avatarURL + ')'"
        class="header__icon"
      ></button>
    </div>
    <mat-menu #userMenu="matMenu" class="header__menu">
      <a mat-menu-item [routerLink]="user.uid">
        <mat-icon>account_box</mat-icon>
        <span>マイページ</span>
      </a>
      <a mat-menu-item routerLink="/settings/profile">
        <mat-icon>settings</mat-icon>
        <span>設定</span>
      </a>
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ログアウト</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #default>
    <button
      mat-flat-button
      class="header__login-button"
      (click)="authService.login()"
      matTooltip="Googleアカウントでサインイン"
    >
      登録 ／ ログイン
    </button>
  </ng-template>
</header>
