<div class="container container--intl">
  <h1 class="intl__title">サービスの特徴</h1>
  <section class="intl__content-box">
    <h3 class="intl__heading">ＳＮＳアカウント連携について</h3>
    <p class="intl__contents">
      Google、Twitter、Facebook、Githubと連携することができます。<br />
      連携すると、各アカウントでのログインが可能になり、各アカウントの友達が関係しているイベント情報が表示されるようになります。<br />
      <br />
      また、各アカウントの連携、解除をしたい場合は、ログイン後、設定画面内にある「アカウント」にてアカウント連携切り替えボタンより切り替えてください。
    </p>
  </section>

  <a mat-stroked-button routerLink="/">戻る</a>
